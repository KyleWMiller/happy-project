<!DOCTYPE html>
<html ng-app='happyApp'>
  <head>
    <meta charset="utf-8">
    <title>Project Happy</title>
  </head>

  <body ng-controller="projHpyctl as projectHappyCtl">
    <div class="row">
      <h2>Customer address</h2>
      <form class="">
        <input ng-model="name" type="text">
        <input ng-model="street1" type="text">
        <input ng-model="street2" type="text">
        <input ng-model="city" type="text">
        <input ng-model="state" type="text">
        <input ng-model="zip" type="text">
        <input ng-model="country" type="number">
      </form>
    </div>

    <div class="row">
      <h3>Products</h3>
      <select class="" name="">
        <option value="SDR">SDR</option>
        <option value="Mounting Plate">Mounting Plate</option>
      </select>
      <input type="text" name="product" label="">
      <input type="text" name="product">
      <input type="text" name="product">
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>

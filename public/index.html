<!DOCTYPE html>
<html ng-app='happyApp'>

<head>
    <meta charset="utf-8">
    <title>Project Happy</title>
    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <!-- Jquery 3.1 -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('select').material_select()
        })
    </script>

</head>
<!-- projectHappyCtl is the "global" controller for this app -->

<body class="cyan darken-3 white-text">

    <div class="row">
        <div class="">

        </div>
    </div>
    <!-- easypostController handles the flow of information to the easypost API -->
    <div ng-controller="easypostController as epc" class="row">
        <div class="col l5 offset-l1 blue-grey darken-4">

            <h5>To:</h5>
            <form>
                <div class="col l12 s12">
                    <input ng-model="epc.address.name" placeholder="Name">
                </div>
                <div class="col l12 s12">
                    <input ng-model="epc.address.street1" placeholder="Street 1">
                </div>
                <div class="col l12 s12">
                    <input ng-model="epc.address.street2" placeholder="Street 2">
                </div>
                <div class="col l5 s6">
                    <input ng-model="epc.address.city" placeholder=" City">
                </div>
                <div class="col l3 s6">
                    <input ng-model="epc.address.state" placeholder="State">
                </div>
                <div class="col l4 s6">
                    <input ng-model="epc.address.zip" placeholder="Zip">
                </div>
                <div class="col l6 s6">
                    <input ng-model="epc.address.country" placeholder="Country">
                </div>
                <div class="col l6 s12">
                    <input ng-model="epc.address.phone" placeholder="Phone">
                </div>
                <div class="col l12 s12">
                    <input ng-model="epc.address.email" placeholder="Email">
                </div>
                <div class="right-align">
                    <a class="waves-effect waves-light btn col l4 offset-l7" ng-click="epc.sendAddress()">Verify</a>
                </div>
            </form>
        </div>

        <div class="col l5 blue-grey darken-4">

            <h5>From:</h5>
            <form>
                <div class="col l12 s12">
                    <input value="Satcom Direct" placeholder="Satcom Direct" ng-model="epc.address.company">
                </div>
                <div class="col l12 s12">
                    <input value="1050 Satcom Lane" placeholder="1050 Satcom Lane" ng-model="epc.address.street1">
                </div>
                <div class="col l12 s12">
                    <input placeholder="Street 2" ng-model="epc.address.street2">
                </div>
                <div class="col l5 s6">
                    <input value="Melborne" placeholder="Melbourne" ng-model="epc.address.city">
                </div>
                <div class="col l3 s6">
                    <input value="FL" placeholder="FL" ng-model="epc.address.state">
                </div>
                <div class="col l4 s6">
                    <input value="32940" placeholder="32940" ng-model="epc.address.zip">
                </div>
                <div class="col l6 s6">
                    <input value="US" placeholder="US" ng-model="epc.address.country">
                </div>
                <div class="col l6 s12">
                    <input value="+1-321-777-3000" placeholder="+1 (321) 777-3000" ng-model="epc.address.phone">
                </div>
                <div class="col l12 s12">
                    <input ng-model="epc.address.email" placeholder="SDR@satcomdirect.com">
                </div>
                <!-- <a class="waves-effect waves-light btn col l4 offset-l7" ng-click="epc.sendAddress()">Verify</a> -->
            </form>
        </div>
    </div>

    <div class="row">

        <div class="col l7 offset-l1">
            <h3>Products</h3>
            <div class="row">
                <table>
                    <thead>
                        <tr>
                            <th data-field="id">Product</th>
                            <th data-field="name">Serial#</th>
                            <th data-field="price">Item Price</th>
                        </tr>
                        <!-- <tr ng-repeat="parcel in pc.parcels">
                          <th>{{parcel}}</th>
                        </tr> -->
                    </thead>

                    <tbody>
                        <tr>
                            <td>Alvin</td>
                            <td>Eclair</td>
                            <td>$0.87</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="">

                </div>
            </div>
        </div>
    </div>

    <!-- container for testing information -->
    <div ng-controller="projectHappyController as phc" class="container">
        <div>

            <!-- addressController controlls the flow of address back from the db -->
            <div ng-init="phc.getAdds()" class="row">

                <!-- <a class="waves-effect waves-light btn" ng-click="addc.getAdds()">IDs</a> -->
                <h4>Address Ids</h4>
                <div ng-repeat="address in phc.addresses">
                    {{address.name}}{{address.company}} : {{address.id}}

                </div>
            </div>

            <div ng-init="phc.getParcels()" class="row">

                <!-- <a class="waves-effect waves-light btn" ng-click="pc.getParcelIds()">IDs</a> -->
                <h4>Parcel Ids</h4>
                <div ng-repeat="parcel in phc.parcels">
                    {{parcel.id}}
                </div>
            </div>

            <div class="row center align">
                <h5>shipment</h5> {{phc.shipment.fromAddress}} {{phc.shipment.toAddress}} {{phc.shipment.parcel}}
            </div>

        </div>

    </div>
    </div>


    <!-- AngularJS 1.5 -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <!-- Compiled and minified Materalize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <!-- Main JS file -->
    <script type="text/javascript" src="app.js"></script>
    <!-- Supporting JS files -->
    <!-- EasyPost -->
    <script type="text/javascript" src="js/controllers/epController.js"></script>
    <script type="text/javascript" src="js/factories/epFactory.js"></script>
    <!-- HappyShip Controller -->
    <script type="text/javascript" src="js/controllers/projectHappyController.js"></script>
    <!-- Addresses -->
    <script type="text/javascript" src="js/factories/addFactory.js"></script>
    <!-- Parcels -->
    <script type="text/javascript" src="js/factories/parcelFactory.js"></script>
</body>

</html>

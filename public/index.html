<!DOCTYPE html>
<html ng-app='happyApp'>

<head>
    <meta charset="utf-8">
    <title>Project Happy</title>
    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <!-- Jquery 3.1 -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('select').material_select()
        })
    </script>

</head>
<!-- projectHappyCtl is the "global" controller for this app -->

<body class="cyan darken-3 white-text">

    <!-- easypostController handles the flow of information to the easypost API -->
    <div ng-controller="easypostController as epc" class="row">
        <div class="col l5 offset-l1 blue-grey darken-4">

            <h5>To:</h5>
            <form>
                <div class="col l12 s12">
                    <input ng-model="epc.tAddress.name" type="text" placeholder="Name">
                </div>
                <div class="col l12 s12">
                    <input ng-model="epc.tAddress.street1" type="text" placeholder="Street 1">
                </div>
                <div class="col l12 s12">
                    <input ng-model="epc.tAddress.street2" type="text" placeholder="Street 2">
                </div>
                <div class="col l5 s6">
                    <input ng-model="epc.tAddress.city" type="text" placeholder="City">
                </div>
                <div class="col l3 s6">
                    <input ng-model="epc.tAddress.state" type="text" placeholder="State">
                </div>
                <div class="col l4 s6">
                    <input ng-model="epc.tAddress.zip" type="text" placeholder="Zip">
                </div>
                <div class="col l6 s6">
                    <input ng-model="epc.tAddress.country" type="text" placeholder="Country">
                </div>
                <div class="col l6 s12">
                    <input ng-model="epc.tAddress.phone" type="text" placeholder="Phone">
                </div>
                <div class="col l12 s12">
                    <input ng-model="epc.tAddress.email" type="text" placeholder="Email">
                </div>
                <div class="right-align">
                    <a class="waves-effect waves-light btn col l4 offset-l7" ng-click="epc.sendTAddress()">Verify</a>
                </div>
            </form>
        </div>

        <div class="col l5 blue-grey darken-4">

            <h5>From:</h5>
            <form>
                <div class="col l12 s12">
                    <input type="text" ng-model="epc.fAddress.company">
                </div>
                <div class="col l12 s12">
                    <input type="text" ng-model="epc.fAddress.street1">
                </div>
                <div class="col l12 s12">
                    <input type="text" placeholder="Street 2" ng-model="epc.fAddress.street2">
                </div>
                <div class="col l5 s6">
                    <input type="text" ng-model="epc.fAddress.city">
                </div>
                <div class="col l3 s6">
                    <input type="text" ng-model="epc.fAddress.state">
                </div>
                <div class="col l4 s6">
                    <input type="text" ng-model="epc.fAddress.zip">
                </div>
                <div class="col l6 s6">
                    <input type="text" ng-model="epc.fAddress.country">
                </div>
                <div class="col l6 s12">
                    <input type="text" ng-model="epc.fAddress.phone">
                </div>
                <div class="col l12 s12">
                    <input type="text" ng-model="epc.fAddress.email" >
                </div>
                <a class="waves-effect waves-light btn col l4 offset-l7" ng-click="epc.sendFAddress()">Update</a>
            </form>
        </div>
        <div class="row">
          <a class="waves-effect waves-light btn col l4 offset-l7" ng-click="epc.sendParcel()">Get Parcel</a>
        </div>
        <div class="row">
          <a class="waves-effect waves-light btn col l4 offset-l7" ng-click="epc.sendShipment()">Get Shipment</a>

        </div>
    </div>



    <!-- AngularJS 1.5 -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <!-- Compiled and minified Materalize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <!-- Main JS file -->
    <script type="text/javascript" src="app.js"></script>
    <!-- Supporting JS files -->
    <!-- EasyPost -->
    <script type="text/javascript" src="js/controllers/epController.js"></script>
    <script type="text/javascript" src="js/factories/epFactory.js"></script>
</body>

</html>

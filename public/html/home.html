<div class="paperBorder white-text" ng-controller="easypostController as epc">
    <div class="row">
        <!-- To Address Form -->
        <div class="toTile tileBackground">
            <h5 class="grey-text text-darken-2">To</h5>
            <!-- <a class="waves-effect waves-light btn col l4 offset-l7 buttonBackground verifyGreen right" ng-click="epc.sendTAddress()">Verify</a> -->
            <form>
                <div class="col l12 s12">
                    <input ng-model="epc.tAddress.name" type="text" placeholder="Name">
                </div>
                <div class="col l12 s12">
                    <input ng-model="epc.tAddress.street1" type="text" placeholder="Street 1">
                </div>
                <div class="col l12 s12">
                    <input ng-model="epc.tAddress.street2" type="text" placeholder="Street 2">
                </div>
                <div class="col l5 s6">
                    <input ng-model="epc.tAddress.city" type="text" placeholder="City">
                </div>
                <div class="col l3 s6">
                    <input ng-model="epc.tAddress.state" type="text" placeholder="State">
                </div>
                <div class="col l4 s6">
                    <input ng-model="epc.tAddress.zip" type="text" placeholder="Postal Code">
                </div>
                <div class="col l6 s6">
                    <input ng-model="epc.tAddress.country" type="text" placeholder="Country">
                </div>
                <div class="col l6 s12">
                    <input ng-model="epc.tAddress.phone" type="text" placeholder="Phone">
                </div>
                <div class="col l12 s12">
                    <input ng-model="epc.tAddress.email" type="text" placeholder="Email">
                </div>
                <div class="right-align">
                </div>
            </form>
        </div>

        <!-- From Address Form -->
        <div class="fromTile tileBackground">
            <h5 class="grey-text text-darken-2">From</h5>
            <a class="waves-effect waves-light btn buttonBackground updateBlue col l4 right" ng-click="epc.sendFAddress()" ng-init="epc.sendFAddress()">Update</a>

            <form>
                <div class="col l12 s12">
                    <input type="text" ng-model="epc.fAddress.company">
                </div>
                <div class="col l12 s12">
                    <input type="text" ng-model="epc.fAddress.street1">
                </div>
                <div class="col l12 s12">
                    <input type="text" placeholder="Street 2" ng-model="epc.fAddress.street2">
                </div>
                <div class="col l5 s6">
                    <input type="text" ng-model="epc.fAddress.city">
                </div>
                <div class="col l3 s6">
                    <input type="text" ng-model="epc.fAddress.state">
                </div>
                <div class="col l4 s6">
                    <input type="text" ng-model="epc.fAddress.zip">
                </div>
                <div class="col l6 s6">
                    <input type="text" ng-model="epc.fAddress.country">
                </div>
                <div class="col l6 s12">
                    <input type="text" ng-model="epc.fAddress.phone">
                </div>
                <div class="col l12 s12">
                    <input type="text" ng-model="epc.fAddress.email">
                </div>
            </form>
        </div>

    </div>

    <div class="row">
        <!-- Product Input -->
        <div class="productTile tileBackground">
            <h5 class="grey-text text-darken-2">Products</h5>
            <div class="col l2 s2" ng-repeat="product in epc.products" ng-model="epc.item">
              <input value="{{product.name}}" >
              <a class="waves-effect waves-light btn buttonBackground col l12" ng-click="epc.addProduct()">Add</a>

            </div>

            <div class="col l12 s12" ng-repeat="item in epc.parcelArray" >

            </div>
            <a class="waves-effect waves-light btn buttonBackground col l4 offset-l7" ng-click="epc.sendParcel()">Get Parcel</a>
        </div>

        <!-- Customs Form -->
        <div class="customsTile tileBackground">
            <h5 class="grey-text text-darken-2">Customs Info</h5>
            <form>
                <div class="col l12 s12">
                    <input type="text" ng-model="epc.customsInfo" placeholder="Description">
                </div>
                <div class="col l4 s4">
                    <input type="text" ng-model="epc.customsInfo" placeholder="Qty">
                </div>
                <div class="col l4 s4">
                    <input type="text" ng-model="epc.customsInfo" placeholder="Weight">
                </div>
                <div class="col l4 s4">
                    <input type="text" ng-model="epc.customsInfo" placeholder="$ Value">
                </div>
                <div class="col l8 s8">
                    <input type="text" ng-model="epc.customsInfo" placeholder="HS Tarrif #">
                </div>
                <div class="col l4 s4">
                    <input type="text" ng-model="epc.customsInfo" placeholder="Origin">
                </div>
                <div class="col l3 offset-9">
                    <a class="waves-effect waves-light btn col l4 offset-l7" ng-click="console.log(epc.customsItem)()">log</a>

                </div>
            </form>
        </div>

      </div>
      <div class="row center">
        <a class="waves-effect waves-light btn col l4 offset-l4" ng-click="epc.createShipment()">Create Shipment</a>

      </div>
      <div class="row">
        <div class="rateTile tileBackground">
          <h5 class="grey-text text-darken-2">Rates</h5>
          <div class="col l3 s3">
            <h6 class="center">Carrier</h6>
          </div>
          <div class="col l3 s3">
            <h6 class="center">Delivery Date</h6>
          </div>
          <div class="col l3 s3">
            <h6 class="center">$ Rate</h6>
          </div>
          <div class="col l3 s3">
            <p class="hidden">sup</p>
          </div>
          <div ng-repeat=" rate in epc.rts">
            <div class="col l3 s3">
              <p class="center">{{rate.carrier}}</p>
              <p class="center">{{rate.service}}</p>
            </div>
            <div class="col l3 s3">
              <p class="center">{{rate.delivery_date}}</p>
            </div>
            <div class="col l3 s3">
              <p class="center">${{rate.rate}}</p>
            </div>
            <div class="col l3 s3 center-align">
              <input class="hidden" ng-model="rate.id">
              <a class="waves-effect waves-light btn" ng-click="epc.purchase(rate.id)">Purchase</a>
            </div>

          </div>
        </div>

        <div class="lableTile tileBackground">
          <h5 class="grey-text text-darken-2">Lable</h5>
            {{epc.label.postage_label.label_url}}
            <a href="{{epc.lable.postage_label.label_url}}">lable</a>
        </div>
      </div>
</div>

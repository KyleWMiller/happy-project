<div ng-controller="pdfController as pdf" class="paperBorder white-text col s12">
  <div class="col s12" ng-init="pdf.getPOs()">

    <div class="row">

      <div class="col s6" ng-repeat="po in pdf.pos">
        <div class="" ng-repeat="item in po.itemArray">

          <div sytle="display:block;">
            <a class="waves-effect waves-light btn buttonBackground" style="margin:10px;" ng-click="pdf.certificate(item)">{{item.item}} CFC</a>
          </div>
        </div>

        <div class="col s6">
          <a class="waves-effect waves-light btn buttonBackground" ng-click="pdf.packList(po.itemArray)">Packing List</a>
        </div>
      </div>
    </div>


  </div>
</div>
